name: Figma to Storybook Pipeline

on:
  # Trigger on push to main
  push:
    branches: [main]

  # Manual trigger
  workflow_dispatch:

  # Webhook from Figma (requires setup)
  repository_dispatch:
    types: [figma-update]

  # Scheduled daily sync
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC daily

jobs:
  sync-design-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Export tokens and docs from Figma
        env:
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        run: npm run figma:export

      - name: Sync components (detect new/changed/removed)
        env:
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        run: npm run figma:sync

      - name: Transform tokens
        run: npm run tokens:build

      - name: Check for changes
        id: changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/styles/tokens.css src/tokens/ src/figma-docs.json src/**/*.stories.tsx
          git commit -m "chore: sync design tokens and docs from Figma [skip ci]"
          git push
          
      - name: Checkout latest (after sync commit)
        if: steps.changes.outputs.changes == 'true'
        run: git pull origin main

      - name: Build Storybook
        env:
          FIGMA_FILE_KEY: ${{ secrets.FIGMA_FILE_KEY }}
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
        run: npm run build-storybook

      - name: Deploy Storybook to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
